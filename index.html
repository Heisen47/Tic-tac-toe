<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="gameboard">
        <div class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modalHeader">Welcome to Our very own Tic Tac Toe</div>

        <hr>
        <div class="modalHeader">And the Verdict of the game is......</div>

        <div id="winnerInfo"></div>
        <button id="btn">Restart</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
